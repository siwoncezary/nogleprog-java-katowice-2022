<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/layout :: head">
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
<nav th:replace="fragments/layout :: nav">
</nav>
<div class="container">
    <div class="row">
        <div class="col-6">
        <form th:action="@{/book/update}" th:object="${book}" method="post">
            <div class="mb-3">
                <label th:text="#{label.book.title}">Title</label>
                <input class = "form-control" type="text" th:field="*{title}"/>
                <span class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</span>
            </div>
            <div class="mb-3">
                <label th:text="#{label.book.editionYear}">Title</label>
                <input class = "form-control" type="number" th:field="*{editionYear}"/>
                <span class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</span>
            </div>
            <div class="mb-3">
                <label>ISBN</label>
                <input class = "form-control" type="text" th:field="*{isbn}"/>
                <span class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</span>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Zapisz</button>
            </div>

        </form>
        </div>
    </div>
</div>
<div th:replace="fragments/layout :: scripts">

</div>
</body>
</html>
