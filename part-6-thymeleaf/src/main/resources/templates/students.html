<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello</h1>
<table>
    <tr
            th:each="student, iStat : ${students}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${student.id}"/>
        <td th:text="${student.name}"/>
    </tr>
</table>
</body>
</html>
